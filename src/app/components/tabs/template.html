
<div class="row">
  <div class="col s12" id="tabs-container">
    <ul class="tabs">

      <li *ngFor="let tab of tabs" class="tab col s2" #tabList>
          
        <a [href]="tab.id">{{tab.name}}</a>
      
      </li>

    </ul>
  </div>
</div>
<facebook-content-component class="container" id="facebook" [data]="facebookData"></facebook-content-component>
<vk-content-component class="container" id="vk" [data]="vkData"></vk-content-component>
<div id="vk" class="col s12">{{tabList}}</div>
<div id="instagram" class="col s12">Test 3</div>
<div id="twitter" class="col s12">Test 4</div>
